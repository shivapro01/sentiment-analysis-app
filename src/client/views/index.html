<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sentiment Analysis</title>
    </head>

    <body>

        <header>
            <nav class="">
                <h1>Sentiment Analyzer</h1>
            </nav>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" placeholder="Name">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            </section>

            <section>
                <strong>Form Results:</strong>
                <div id="results">
                    <ul>
                        <li id="polarity"></li>
                        <li id="subjectivity"></li>
                        <li id="agreement"></li>
                        <li id="confidence"></li>
                        <li id="irony"></li>
                    </ul>

                </div>
            </section>
        </main>

        <footer>
            <p>Udacity &#169;</p>

        </footer>

    </body>
